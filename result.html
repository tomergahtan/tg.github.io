<!DOCTYPE html>
<html>
<head>
    <title>Form Results</title>
</head>
<body>
    <h1>Form Results</h1>
    <p>Name: <span id="displayName"></span></p>
    <p>Email: <span id="displayEmail"></span></p>

    <script>
        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        document.getElementById('displayName').textContent = getParameterByName('name');
        document.getElementById('displayEmail').textContent = getParameterByName('email');
    </script> 
    <button onclick="goBack()">Back to Form</button>

    <script>
    function goBack() {
        window.history.back();
    }
    </script>
</body>
</html>
